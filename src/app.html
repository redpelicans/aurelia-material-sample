<template>    
  <require from="./pie"></require>
  <require from="./chart"></require>
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>

  <div mdl="layout" class="demo-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Aurelia Material Design Demo</span>
        <div class="mdl-layout-spacer"></div>
        <div mdl="textfield" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label mdl="button" class="mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search" />
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
        <button mdl="button" class="mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul mdl="menu" class="mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
        </ul>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img src="images/user.jpg" class="demo-avatar">
        <div class="demo-avatar-dropdown">
          <span>hello@example.com</span>
          <div class="mdl-layout-spacer"></div>
          <button id="accbtn" mdl="button" class="mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons">arrow_drop_down</i>
          </button>
          <ul mdl="menu" class="mdl-menu--bottom-right mdl-js-ripple-effect" for="accbtn">
            <li class="mdl-menu__item">hello@example.com</li>
            <li class="mdl-menu__item">info@example.com</li>
            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
          </ul>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">home</i>Home</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">inbox</i>Inbox</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">delete</i>Trash</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">report</i>Spam</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">forum</i>Forums</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">flag</i>Updates</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">local_offer</i>Promos</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">shopping_cart</i>Purchases</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">people</i>Social</a>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">help_outline</i></a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <div class="mdl-cell mdl-cell--12-col mdl-grid">
                <label mdl="switch" class="mdl-js-ripple-effect"  for="switch-1">
                  <input type="checkbox" id="switch-1" ref="switch1" class="mdl-switch__input" checked />
                  <span class="mdl-switch__label">${pie1.action}</span>
                </label>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <a href="#" mdl="button" class="mdl-button--accent mdl-button--raised mdl-js-ripple-effect" click.trigger="pie1.reset()" >Reset</a>
              </div>
            </div>
            <pie class="demo-chart mdl-cell mdl-cell--6-col" pie.ref="pie1" running.bind="switch1.checked"/>
          </div>

          <div class="mdl-cell mdl-cell--12-col mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <label mdl="switch" class="mdl-js-ripple-effect"  for="switch-2">
                <input type="checkbox" id="switch-2" ref="switch2" class="mdl-switch__input" />
                <span class="mdl-switch__label">${pie2.action}</span>
              </label>
            </div>
            <pie class="demo-chart mdl-cell mdl-cell--6-col" pie.ref="pie2" running.bind="switch2.checked"/>
          </div>

        </div>

        <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--6-col mdl-grid">
           <chart class="demo-graph mdl-cell mdl-cell--12-col mdl-grid" arity=3 />
        </div>

        <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col">
          <input mdl="slider" class="" type="range" min="0" max="100" value="0" tabindex="0"/>
          <label mdl="switch" class="mdl-js-ripple-effect" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input" checked />
            <span class="mdl-switch__label">coucou</span>
          </label>
          <label mdl='icon-toggle' class="mdl-js-ripple-effect" for="icon-toggle-1">
            <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input" checked />
            <i class="mdl-icon-toggle__label material-icons">format_bold</i>
          </label>
           <label mdl="checkbox" class="mdl-js-ripple-effect" for="checkbox-1">
            <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked />
            <span class="mdl-checkbox__label">Checkbox</span>
          </label>         
        </div>

        <div class="demo-cards mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
          <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
              <h2 class="mdl-card__title-text">Updates</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              Non dolore elit adipisicing ea reprehenderit consectetur culpa.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a href="#" mdl="button" class="mdl-js-ripple-effect">Read More</a>
            </div>
          </div>
          <div class="demo-separator mdl-cell--1-col"></div>
          <div class="demo-options mdl-card mdl-color--deep-purple-500 mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
              <h3>View options</h3>
              <ul>
                <li>
                  <label for="chkbox1" mdl="checkbox" class="mdl-js-ripple-effect">
                    <input type="checkbox" id="chkbox1" class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Click per object</span>
                  </label>
                </li>
                <li>
                  <label for="chkbox2" mdl="checkbox" class="mdl-js-ripple-effect">
                    <input type="checkbox" id="chkbox2" class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Views per object</span>
                  </label>
                </li>
                <li>
                  <label for="chkbox3" mdl="checkbox" class="mdl-js-ripple-effect">
                    <input type="checkbox" id="chkbox3" class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Objects selected</span>
                  </label>
                </li>
                <li>
                  <label for="chkbox4" mdl="checkbox" class="mdl-js-ripple-effect">
                    <input type="checkbox" id="chkbox4" class="mdl-checkbox__input" />
                    <span class="mdl-checkbox__label">Objects viewed</span>
                  </label>
                </li>
              </ul>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a href="#" mdl="button" class="mdl-js-ripple-effect mdl-color-text--blue-grey-50">Change location</a>
              <div class="mdl-layout-spacer"></div>
              <i class="material-icons">location_on</i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
    <a href="https://github.com/redpelicans/aurelia-material-sample/" target="_blank" id="view-source" mdl="button" class="mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
</template>
