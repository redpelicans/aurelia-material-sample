<template>    
  <require from="./pie"></require>
  <require from="./chart"></require>
  <require from="./data-table"></require>
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>

  <div mdl="layout" class="demo-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Aurelia Material Design Demo</span>
        <div class="mdl-layout-spacer"></div>
        <div mdl="textfield" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label mdl="button" class="mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search" />
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
        <button mdl="button" class="mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul mdl="menu" class="mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
        </ul>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img src="images/user.jpg" class="demo-avatar">
        <div class="demo-avatar-dropdown">
          <span>hello@example.com</span>
          <div class="mdl-layout-spacer"></div>
          <button id="accbtn" mdl="button" class="mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons">arrow_drop_down</i>
          </button>
          <ul mdl="menu" class="mdl-menu--bottom-right mdl-js-ripple-effect" for="accbtn">
            <li class="mdl-menu__item">hello@example.com</li>
            <li class="mdl-menu__item">info@example.com</li>
            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
          </ul>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">home</i>Home</a>
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">inbox</i>Inbox</a>
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">delete</i>Trash</a>
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">report</i>Spam</a>
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">forum</i>Forums</a>
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">flag</i>Updates</a>
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">local_offer</i>Promos</a>
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">shopping_cart</i>Purchases</a>
        <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons">people</i>Social</a>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href="#"><i class="mdl-color-text--blue-grey-400 material-icons">help_outline</i></a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">
                <label mdl="switch" class="mdl-js-ripple-effect"  for="switch-1">
                  <input type="checkbox" id="switch-1" ref="switch1" class="mdl-switch__input" checked />
                  <span class="mdl-switch__label">${pie1.action}</span>
                </label>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <a href="#" mdl="button" class="mdl-button--accent mdl-button--raised mdl-js-ripple-effect" click.trigger="pie1.reset()" >Reset</a>
              </div>
            </div>
            <pie class="demo-chart mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone" pie.ref="pie1" running.bind="switch1.checked"/>
          </div>

          <div class="mdl-cell mdl-cell--12-col mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
              <label mdl="switch" class="mdl-js-ripple-effect"  for="switch-2">
                <input type="checkbox" id="switch-2" ref="switch2" class="mdl-switch__input" />
                <span class="mdl-switch__label">${pie2.action}</span>
              </label>
            </div>
            <pie class="demo-chart mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone" pie.ref="pie2" running.bind="switch2.checked"/>
          </div>

        </div>

        <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-grid">
          <chart chart.ref="chart" class="demo-graph mdl-cell mdl-cell--12-col mdl-grid" arity=3 />
        </div>

        <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-grid">
          <div mdl="tabs" class="mdl-js-ripple-effect">
            <div class="mdl-tabs__tab-bar">
              <a href="#starks-panel" class="mdl-tabs__tab is-active">Starks</a>
              <a href="#lannisters-panel" class="mdl-tabs__tab">Lannisters</a>
              <a href="#targaryens-panel" class="mdl-tabs__tab">Targaryens</a>
            </div>

            <div class="mdl-tabs__panel is-active mdl-cell mdl-cell--12-col mdl-grid" id="starks-panel">
              <div class="mdl-layout-spacer mdl-cell mdl-cell--12-col"></div>
              <data-table class="mdl-cell mdl-cell--12-col" series.bind="chart.series"/>
            </div>

            <div class="mdl-tabs__panel mdl-grid" id="lannisters-panel">
              <div class="mdl-layout-spacer mdl-cell mdl-cell--12-col"></div>
              <ul>
                <li>Tywin</li>
                <li>Cersei</li>
                <li>Jamie</li>
                <li>Tyrion</li>
              </ul>
            </div>

            <div class="mdl-tabs__panel mdl-grid" id="targaryens-panel">
              <div class="mdl-layout-spacer mdl-cell mdl-cell--12-col"></div>
              <ul>
                <li>Viserys</li>
                <li>Daenerys</li>
              </ul>
            </div>
          </div>

        </div>

        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
          <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
            <h2 class="mdl-card__title-text">Updates</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            Non dolore elit adipisicing ea reprehenderit consectetur culpa.
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a href="#" mdl="button" class="mdl-js-ripple-effect">Read More</a>
          </div>
        </div>
      </div>
    </main>
  </div>
    <a href="https://github.com/redpelicans/aurelia-material-sample/" target="_blank" id="view-source" mdl="button" class="mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
</template>
